<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="top">
        <header>
          <div class="heading">Jamie and Caroline Weather Geeks</div>
          <div class="acks">Acknowledgements
            <span class="acksText">Weather reports from Visual Crossing<br>
            All icons from pictogrammers.com
          </span>
          </div>
          
          <div class="logo">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 70" width="40" height="40">
            <use href="#my-avatar"/>
        </svg>
          </div>
        <div class="logoText">
          <span style="font-size: smaller">&copy;Senior Augustus 2025</span>
        </div>
             </header>

        <div class="search">
          <form>
            <fieldset>
                <label for="location">
                  <span>Enter a location for a weather report for that area</span>
                </label>
                <input
                  type="text"
                  id="userInput"
                  name="userInput"
                  required
                  placeholder="Enter location..."
                />
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20" height="20">
                    <use href="#magnify-glass"/>
                  </svg>
              </fieldset>
            <div><button type="submit">Submit</button></div>
          </form>
        </div>
      </div>
      <!--END OF TOP-->
      <div class="bottom">
        <header>Weather for Stevenston</header>
        <div class="todayReport">
          <div class="todayDate"></div>
          <div class="description"></div>
          <div class="rain"></div>
          <div class="temp"></div>
          <div class="wind"></div>
        
      </div>
      <div class="tomorrowReport">
        <div class="tomorrowDate"></div>
        <div class="tomorrowDescription"></div>
          <div class="tomorrowRain"></div>
          <div class="tomorrowTemp"></div>
          <div class="tomorrowWind"></div>

      </div>
    </div>
