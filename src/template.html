<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <header>
          <div class="logo">Jamie and Caroline Weather Geeks</div>
          <div class="about">About</div>
        </header>

        <div class="search">
          <form>
            <section>
              <fieldset>
                <label for="location">
                  <span>Enter a location for a weather report</span>
                </label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  required
                  placeholder="Enter location..."
                />
              </fieldset>
            </section>
          </form>
        </div>
      </div>
      <!--END OF TOP-->
      <div class="bottom">
        <div class="report">
        Weather report shall display here...
      </div>
    </div>
  </body>
</html>
