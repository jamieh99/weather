<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <header>
          <div class="logo">Jamie and Caroline Weather Geeks</div>
          <div class="acks">Acknowledgements</div>
          <!--Weather reports from Visual Crossing. Icons from -->
        </header>

        <div class="search">
          <form>
            <fieldset>
                <label for="location">
                  <span>Enter a location for a weather report for that area</span>
                </label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  required
                  placeholder="Enter location..."
                />
              </fieldset>
          </form>
        </div>
      </div>
      <!--END OF TOP-->
      <div class="bottom">
        <header>Weather for Stevenston</header>
        <div class="todayReport">
          <div class="todayDate"></div>
          <div class="description"></div>
          <div class="rain"></div>
          <div class="temp"></div>
          <div class="wind"></div>
        
      </div>
      <div class="tomorrowReport">
        <div class="tomorrowDate"></div>
        <div class="tomorrowDescription"></div>
          <div class="tomorrowRain"></div>
          <div class="tomorrowTemp"></div>
          <div class="tomorrowWind"></div>

      </div>
    </div>
  </body>
</html>
